<html>
	<head>
     	<script>
     		function ingresePrecio(){
     			var nafta=100;
     			var precio=formP.precio.value;
     			var litros=precio/nafta;
     			formP.nafta.value=litros



     		}
     		function ingreseNafta(){
     			var nafta=100;
     			
     			var litros=formN.nafta1.value;
     			
     			var precio=nafta*litros;
     			formN.precio1.value=precio;


     		}
		</script>
	</head>


	<body>
		<form name="formP">
		<p>Precio:</p>
		<input type="text" name="precio">
		<p>Litros de nafta:</p>

		<button type="button" onclick="ingresePrecio()">Enviar</button>
		</form>
		<form name="formN">
		<p>Precio:</p>
		<input type="text" name="precio1">
		<p>Litros de nafta:</p>

		</form>
